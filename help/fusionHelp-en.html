    <p><span style=" font-size:14pt;font-weight:600;">Merge </span></p>
    <br />
    <p style= " font-size:8pt;">
 The purpose of merge step is to produce a complete land use layer for each subnetwork.
 Groups must be ranked according to their priority (roads above land use for instance). For each subnetwork, irrelevant groups must be deleted.
<br/>
<span style=" font-size:8pt;color:red;font-weight:600">
 Groups can be reoladed in case of undesired deletion.
</span>
